env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - echo "ðŸš€"

builds:
  -
    binary: golang-cli-template
    ldflags: -s -w -X github.com/mprimi/golang-cli-template/cmd.Version={{ .Version }} -X github.com/mprimi/golang-cli-template/cmd.SHA={{ .ShortCommit }} -X github.com/mprimi/golang-cli-template/cmd.BuildDate={{ .Date }}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  -
    builds:
      - golang-cli-template
    replacements:
      darwin: Darwin
      linux: Linux
      amd64: x86_64

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^assets:"
      - "^scripts:"
